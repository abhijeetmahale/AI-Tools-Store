  <header>

      <img src="logomega-removebg-preview.png" alt="Logo" width="100px" height="100px">

<body1> <div class="body1">
  <h1>     AI Tools Store </h1>
  <p>   Find the best AI tool for your Work with our library</p>
  
</div>
</body1>
  <main>
    
    <section id="search-filter">
      <div class="search-wrapper">
        <label for="searchInput">Search Your AI:</label>
        <input type="text" id="searchInput" placeholder="Search For AI">
        <button id="searchButton">Search</button>
      </div>
      <div class="filter-wrapper">
        <label for="categoryFilter">Filter by category:</label>
        <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="#Art">Art</option>
        <option value="#Copywriting">Copywriting</option>
        <option value="#Life assistant">Assistant</option>
        <option value="#Video editing">Video editing</option>
        <option value="#Music">Music</option>
        <option value="#Code assistant">Code assitant</option>
        <option value="#Search engine">Search engine</option>
        <option value="#Education assistant">Education assitant</option>
        <option value="#Image editing">Image editing</option>
        <option value="#Gaming">Gaming</option>
        <option value="#Research">Research</option>
        <option value="#3D">3D</option>
        <option value="#Productivity">Productivity</option>
        <option value="#Finance">Finance</option>
        <option value="#Low-code/no-code">Coding</option>
        <option value="#Sales">Sales</option>
        <option value="#Text to speech">Text to Speech</option>
        <option value="#Email assistant">Email</option>
        <option value="#Resources">Resources</option>

      </select>
      <label for="priceFilter">Filter by Price:</label>
      <select id="priceFilter">
        <option value="">All Prices</option>
        <option value="Free">Free</option>
        <option value="Free Trial">Free Trial</option>
        <option value="Paid">Paid</option>
        <option value="Freemium">Freemium</option>
        <option value="Contact for Pricing">Contact</option>
      </select>
    </section>

    

    <section id="toolList">
      <!-- Tools will be dynamically added here -->
    </section>
  </main>

  <script src="script.js"></script>
